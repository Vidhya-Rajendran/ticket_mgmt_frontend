{% extends "base.html" %}

{% block content %}

    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body ticketForm">
                <h5 class="mb-4 mt-2 font-weight-bold text-center">Add Ticket</h5>
                <hr>
            

                <form method="POST" action="{% url 'ticket:create' %}">
                    {% csrf_token %}

                    <div style="padding: 10px;">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" cols="50" required></textarea>
                    </div>
                    <div style="padding: 10px;">
                        <label for="resolution-end-date">Resolution End Date</label>
                        <input class="form-control" type="date" placeholder="dd-mm-yyyy" min="1997-01-01" max="2030-12-31" id="resolution-end-date" name="resolution_end_date" required>
                    </div>
                    <div class="d-flex align-items-center justify-content-end mt-3" style="padding: 10px;">
                        <button class="btn btn-primary btn-md mb-1 mt-1" style="font-weight:bold" type="submit">Add Ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
